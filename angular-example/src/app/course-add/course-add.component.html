<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/courses']">
      <mat-icon>list</mat-icon>
    </a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="courseForm" (ngSubmit)="onFormSubmit(courseForm.value)">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Course Name" formControlName="name">
        <mat-error>
          <span *ngIf="!courseForm.get('name').valid && courseForm.get('name').touched">Please enter Course
            Name</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Course Price" formControlName="price">
        <mat-error>
          <span *ngIf="!courseForm.get('price').valid && courseForm.get('price').touched">Please enter
            Course Price</span>
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button type="submit" [disabled]="!courseForm.valid" mat-flat-button color="primary">
          <mat-icon>save</mat-icon>
        </button>
      </div>
    </form>
  </mat-card>
</div>
