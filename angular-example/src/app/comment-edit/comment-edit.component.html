<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" (click)="commentDetails()">
      <mat-icon>info</mat-icon>
    </a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="commentForm" (ngSubmit)="onFormSubmit(commentForm.value)">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="comment Name" formControlName="title">
        <mat-error>
          <span *ngIf="!commentForm.get('title').valid && commentForm.get('title').touched">Please enter Course
            Name</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="comment Description" formControlName="description">
        <mat-error>
          <span *ngIf="!commentForm.get('description').valid && commentForm.get('description').touched">Please enter
            Course
            description</span>
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button type="submit" [disabled]="!commentForm.valid" mat-flat-button color="primary">
          <mat-icon>save</mat-icon>
        </button>
      </div>
    </form>
  </mat-card>
</div>
