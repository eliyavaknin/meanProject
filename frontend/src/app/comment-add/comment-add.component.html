<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/courses']">
      <mat-icon>list</mat-icon>
    </a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="commentForm" (ngSubmit)="onFormSubmit(commentForm.value)">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Comment title" formControlName="title">
        <mat-error>
          <span *ngIf="!commentForm.get('title').valid && commentForm.get('title').touched">Please enter comment
            Title</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Comment description" formControlName="description">
        <mat-error>
          <span *ngIf="!commentForm.get('description').valid && commentForm.get('description').touched">Please enter
            comment Descrption</span>
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button type="submit" [disabled]="!commentForm.valid" mat-flat-button color="primary">
          <mat-icon>save</mat-icon>
        </button>
      </div>
    </form>
  </mat-card>
</div>
